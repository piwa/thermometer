<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

</head>
<body>

<div class="container">
    <div th:fragment="header">
        <div class="navbar-inner" th:with="currentUser=${#httpServletRequest.userPrincipal?.name}">

            <!-- TODO make it more a dashboard: https://getbootstrap.com/docs/4.1/examples/dashboard/# -->

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#" th:href="@{/}">Thermometer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item" th:class="${temperatureActiveSettings}">
                        <a class="nav-link" href="#" th:href="@{/temperatures}">Temperatures</a>
                    </li>
                </ul>


                <ul class="navbar-nav ">
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" id="navDropDownLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="navbar-text" th:text="'Welcome, ' + ${currentUser} + '  '">
                                Welcome, user
                            </span>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navDropDownLink">
                            <a class="dropdown-item" href="#">Preferences</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#" th:href="@{/logout}">Logout</a>
                        </div>
                    </li>
                </ul>

            </div>
        </nav>
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">

                    <ul class="nav flex-column">
                        <li class="nav-item active">
                            <a class="nav-link" href="#" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item" th:class="${temperatureActiveSettings}">
                            <a class="nav-link" href="#" th:href="@{/temperatures}">Temperatures</a>
                        </li>
                    </ul>
            </div>
        </nav>

        </div>
    </div>
</div>
</body>
</html>
